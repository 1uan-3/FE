<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./imgs/Logo (2).png" type="image/icon" />
  <title>VieLMS - Đăng nhập</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="login">
  <div class="login-container">
    <!-- Màn hình chọn vai trò -->
    <div class="login-main" id="roleSelection">
      <div class="login-logo">
        <img src="./imgs/logo3.png" alt="VieLMS Logo" />
        <h2>VieLMS</h2>
      </div>
      <p class="login-subtitle">Chọn vai trò của bạn để đăng nhập</p>
      <div class="login-btn">
        <button onclick="showLoginForm('student', 'Học sinh')" class="btn yellow">Học sinh</button>
        <button onclick="showLoginForm('parent', 'Phụ huynh')" class="btn yellow">Phụ huynh</button>
        <button onclick="showLoginForm('teacher', 'Giáo viên')" class="btn blue">Giáo viên</button>
        <button onclick="showLoginForm('schoolboard', 'Ban giám hiệu')" class="btn darkblue">Ban giám hiệu</button>
        <button onclick="showLoginForm('admin', 'Quản trị viên')" class="btn darkblue">Quản trị viên</button>
      </div>
      <a href="index.html" class="back-home">Quay về trang chủ</a>
    </div>

    <!-- Form đăng nhập -->
    <div class="login-main login-form-container" id="loginForm" style="display: none;">
      <div class="login-logo">
        <img src="./imgs/logo3.png" alt="VieLMS Logo" />
        <h2>VieLMS</h2>
      </div>
      
      <div class="login-role-badge" id="roleBadge">
        <span class="material-symbols-outlined" id="roleIcon">person</span>
        <span id="roleText">Học sinh</span>
      </div>

      <form id="loginFormElement" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">
            <span class="material-symbols-outlined">mail</span>
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            placeholder="Nhập email của bạn" 
            required 
            autocomplete="email"
          />
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">
            <span class="material-symbols-outlined">lock</span>
            Mật khẩu
          </label>
          <div class="password-input">
            <input 
              type="password" 
              id="password" 
              placeholder="Nhập mật khẩu" 
              required 
              autocomplete="current-password"
            />
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <span class="material-symbols-outlined" id="toggleIcon">visibility</span>
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Ghi nhớ đăng nhập</span>
          </label>
          <a href="forgot-password.html" class="forgot-link">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn primary btn-login" id="loginBtn">
          <span class="btn-text">Đăng nhập</span>
          <span class="btn-loading" style="display: none;">
            <span class="spinner"></span>
            Đang xử lý...
          </span>
        </button>
      </form>

      <div class="login-divider">
        <span>hoặc</span>
      </div>

      <button onclick="backToRoleSelection()" class="btn ghost btn-back">
        <span class="material-symbols-outlined">arrow_back</span>
        Chọn vai trò khác
      </button>

      <a href="index.html" class="back-home">Quay về trang chủ</a>
    </div>
  </div>

  <style>
    .login-subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .login-form-container {
      max-width: 380px;
      padding: 1.5rem !important;
    }

    .login-form-container .login-logo {
      margin-bottom: 0.5rem;
    }

    .login-form-container .login-logo img {
      width: 3rem;
    }

    .login-form-container .login-logo h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .login-role-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .login-role-badge .material-symbols-outlined {
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 0.75rem;
      text-align: left;
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
    }

    .form-group label .material-symbols-outlined {
      font-size: 1rem;
      color: #6366f1;
    }

    .form-group input {
      width: 100%;
      padding: 0.65rem 0.85rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background: #f9fafb;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-group input.error {
      border-color: #ef4444;
    }

    .password-input {
      position: relative;
    }

    .password-input input {
      padding-right: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #9ca3af;
      padding: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      color: #6366f1;
    }

    .toggle-password .material-symbols-outlined {
      font-size: 1.2rem;
    }

    .error-message {
      display: block;
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 0.2rem;
      min-height: 0.9rem;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      color: #666;
    }

    .remember-me input {
      width: 0.9rem;
      height: 0.9rem;
      cursor: pointer;
    }

    .forgot-link {
      color: #6366f1;
      font-weight: 600;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.95rem;
      font-weight: 700;
      border-radius: 8px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-divider {
      display: flex;
      align-items: center;
      margin: 0.75rem 0;
      color: #9ca3af;
      font-size: 0.8rem;
    }

    .login-divider::before,
    .login-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .login-divider span {
      padding: 0 0.75rem;
    }

    .btn-back {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.6rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      color: #666;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .btn-back:hover {
      border-color: #6366f1;
      color: #6366f1;
      background: rgba(99, 102, 241, 0.05);
    }

    .btn-back .material-symbols-outlined {
      font-size: 1.1rem;
    }

    .login-form-container .back-home {
      margin-top: 0.75rem;
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-form-container {
        padding: 1.25rem 1rem !important;
      }

      .form-options {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }

      .login-role-badge {
        font-size: 0.8rem;
        padding: 0.35rem 0.85rem;
      }
    }
  </style>

  <script>
    let currentRole = '';
    const roleRedirects = {
      'student': 'student.html',
      'parent': 'parent.html',
      'teacher': 'teacher.html',
      'schoolboard': 'schoolboard.html',
      'admin': 'admin.html'
    };

    const roleIcons = {
      'student': 'school',
      'parent': 'family_restroom',
      'teacher': 'person',
      'schoolboard': 'admin_panel_settings',
      'admin': 'shield_person'
    };

    function showLoginForm(role, roleName) {
      currentRole = role;
      document.getElementById('roleSelection').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('roleText').textContent = roleName;
      document.getElementById('roleIcon').textContent = roleIcons[role] || 'person';
      
      // Focus vào input email
      setTimeout(() => {
        document.getElementById('email').focus();
      }, 100);
    }

    function backToRoleSelection() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('roleSelection').style.display = 'block';
      
      // Reset form
      document.getElementById('loginFormElement').reset();
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'visibility';
      }
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const loginBtn = document.getElementById('loginBtn');
      const btnText = loginBtn.querySelector('.btn-text');
      const btnLoading = loginBtn.querySelector('.btn-loading');
      
      // Reset errors
      emailError.textContent = '';
      passwordError.textContent = '';
      document.getElementById('email').classList.remove('error');
      document.getElementById('password').classList.remove('error');
      
      let isValid = true;
      
      // Validate email
      if (!email) {
        emailError.textContent = 'Vui lòng nhập email';
        document.getElementById('email').classList.add('error');
        isValid = false;
      } else if (!validateEmail(email)) {
        emailError.textContent = 'Email không hợp lệ';
        document.getElementById('email').classList.add('error');
        isValid = false;
      }
      
      // Validate password
      if (!password) {
        passwordError.textContent = 'Vui lòng nhập mật khẩu';
        document.getElementById('password').classList.add('error');
        isValid = false;
      } else if (password.length < 6) {
        passwordError.textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
        document.getElementById('password').classList.add('error');
        isValid = false;
      }
      
      if (!isValid) return;
      
      // Show loading
      loginBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoading.style.display = 'flex';
      
      // Simulate login (replace with actual API call)
      setTimeout(() => {
        // Lưu thông tin đăng nhập
        sessionStorage.setItem('currentUser', email);
        sessionStorage.setItem('userRole', currentRole);
        
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('rememberedEmail', email);
        } else {
          localStorage.removeItem('rememberedEmail');
        }
        
        // Chuyển hướng đến trang tương ứng
        window.location.href = roleRedirects[currentRole];
      }, 1500);
    }

    // Load remembered email
    document.addEventListener('DOMContentLoaded', function() {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });
  </script>
</body>

</html>
