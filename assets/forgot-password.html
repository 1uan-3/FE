<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - VieLMS</title>
    <link rel="icon" href="./imgs/Logo (2).png" type="image/icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/enhancements.css" />
  </head>
  <body class="login">
    <div class="login-container">
      <div class="login-main forgot-password-form">
        <div class="login-logo">
          <img src="./imgs/logo3.png" alt="VieLMS Logo" />
          <h2>VieLMS</h2>
        </div>

        <div class="form-header">
          <h3>Quên mật khẩu?</h3>
          <p>Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>
        </div>

        <form class="compose" id="forgotPasswordForm">
          <label>
            <span>Email</span>
            <input
              type="email"
              placeholder="email@example.com"
              required
              id="emailInput"
            />
          </label>

          <button type="submit" class="btn primary btn-full">
            Gửi liên kết đặt lại
          </button>
        </form>

        <div class="form-footer">
          <a href="login.html" class="back-link">
            <span class="material-symbols-outlined">arrow_back</span>
            Quay lại đăng nhập
          </a>
        </div>

        <div class="success-message" id="successMessage" style="display: none">
          <div class="alert success">
            <div class="alert-icon">✓</div>
            <div class="alert-content">
              <div class="alert-title">Thành công!</div>
              <div class="alert-message">
                Liên kết đặt lại mật khẩu đã được gửi đến email của bạn.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("emailInput").value;

          // Simulate sending reset link
          setTimeout(() => {
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("forgotPasswordForm").style.display =
              "none";

            // Redirect after 3 seconds
            setTimeout(() => {
              window.location.href = "login.html";
            }, 3000);
          }, 1000);
        });
    </script>
  </body>
</html>
