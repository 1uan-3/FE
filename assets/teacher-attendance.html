<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Điểm danh - VieLMS</title>
    <link rel="icon" href="./imgs/Logo (2).png" type="image/icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/enhancements.css" />
  </head>
  <body>
    <header class="header-teacher">
      <div class="container">
        <a class="logo" href="index.html">
          <img src="./imgs/logo3.png" alt="VieLogo">
          <div><strong>VieLMS</strong></div>
        </a>
      </div>
    </header>

    <div class="body-teacher">
      <aside class="sidebar">
        <nav>
          <a href="teacher.html"
            ><span class="material-symbols-outlined">home</span>Trang chủ</a
          >
          <!-- <a href="#"
            ><span class="material-symbols-outlined">school</span>Lớp của tôi</a
          > -->
          <a href="teacher-students.html"
            ><span class="material-symbols-outlined">groups</span>Học sinh</a
          >
          <a class="active" href="teacher-attendance.html"
            ><span class="material-symbols-outlined">task_alt</span>Điểm danh</a
          >
          <a href="teacher-score.html"
            ><span class="material-symbols-outlined">grade</span>Sổ điểm</a
          >
   <a href="teacher-schedule.html"
            ><span class="material-symbols-outlined">calendar_today</span>Thời khóa biểu</a
          >
  <a href="teacher-notifications.html"
            ><span class="material-symbols-outlined">notifications</span>Thông báo</a
          >
          <a href="logout.html"><span class="material-symbols-outlined">logout</span>Đăng xuất</a>
        </nav>
      </aside>

      <main class="content-teacher">
        <section class="panel">
          <div class="section-header-with-filter">
            <h3>Điểm danh lớp học</h3>
          </div>
          <div class="attendance-info-bar">
            <div class="info-item">
              <strong>Ngày:</strong> <span id="currentDate">14/11/2025</span>
            </div>
            <div class="info-item">
              <strong>Buổi:</strong>
              <select class="session-select">
                <option value="morning">Sáng</option>
                <option value="afternoon">Chiều</option>
              </select>
            </div>
            <div class="info-item">
              <strong>Sĩ số:</strong> <span>35 học sinh</span>
            </div>
            <div class="class-selector">
              <label for="classSelect">Chọn lớp: </label>
              <select id="classSelect" class="class-select">
                <option value="3a3" selected>Lớp 3A3</option>
                <option value="4b1">Lớp 4B1</option>
                <option value="5c2">Lớp 5C2</option>
              </select>
            </div>
          </div>
        </section>

        <section class="panel">
          <h3>Danh sách điểm danh</h3>
          <table class="attendance-check-table">
            <thead>
              <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Trạng thái</th>
                <th>Ghi chú</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>
                  <div class="attendance-options">
                    <label class="radio-option">
                      <input type="radio" name="student1" value="present" checked />
                      <span class="status-label present">Có mặt</span>
                    </label>
                    <label class="radio-option">
                      <input type="radio" name="student1" value="absent-excused" />
                      <span class="status-label absent-excused">Vắng có phép</span>
                    </label>
                    <label class="radio-option">
                      <input type="radio" name="student1" value="absent" />
                      <span class="status-label absent">Vắng không phép</span>
                    </label>
                  </div>
                </td>
                <td><input type="text" class="note-input" placeholder="Ghi chú..." /></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Trần Thị B</td>
                <td>
                  <div class="attendance-options">
                    <label class="radio-option">
                      <input type="radio" name="student2" value="present" checked />
                      <span class="status-label present">Có mặt</span>
                    </label>
                    <label class="radio-option">
                      <input type="radio" name="student2" value="absent-excused" />
                      <span class="status-label absent-excused">Vắng có phép</span>
                    </label>
                    <label class="radio-option">
                      <input type="radio" name="student2" value="absent" />
                      <span class="status-label absent">Vắng không phép</span>
                    </label>
                  </div>
                </td>
                <td><input type="text" class="note-input" placeholder="Ghi chú..." /></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Lê Văn C</td>
                <td>
                  <div class="attendance-options">
                    <label class="radio-option">
                      <input type="radio" name="student3" value="present" />
                      <span class="status-label present">Có mặt</span>
                    </label>
                    <label class="radio-option">
                      <input type="radio" name="student3" value="absent-excused" checked />
                      <span class="status-label absent-excused">Vắng có phép</span>
                    </label>
                    <label class="radio-option">
                      <input type="radio" name="student3" value="absent" />
                      <span class="status-label absent">Vắng không phép</span>
                    </label>
                  </div>
                </td>
                <td><input type="text" class="note-input" placeholder="" value="Bệnh" /></td>
              </tr>
            </tbody>
          </table>

          <div class="form-actions">
            <button class="btn ghost">Hủy</button>
            <button class="btn primary">Lưu điểm danh</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
